<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="
    8: Filtrar números pares
    Crea un array de números y utiliza el método filter para obtener un nuevo array que contenga solo los números pares. Muestra los números pares utilizando alert.
    ">
    <title>Ejercicio 8</title>
</head>

<body>
    
    <main class="container">
        <h1> Ejercicio 8</h1>
        <p> <strong>8: Filtrar números pares</strong></p>
        <p> Crea un array de números y utiliza el método filter para obtener un nuevo array que contenga solo los números pares. Muestra los números pares utilizando alert.</p>
        <div>
            <h3>Los números pares son:  <span id="response"></span></h3>
        </div>
    </main>


    <script>
        const response = document.getElementById("response"); 

        const numbers = [1, 2, 3, 4, 5, 6, 7]; 
        const par = numbers.filter( number => number % 2 == 0).join(" -- "); 

        alert(`Pares son:  ${par} `)

        response.innerHTML = `${par}`;
        
    </script>
</body>
